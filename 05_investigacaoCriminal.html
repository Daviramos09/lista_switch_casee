<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"

    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. 
    Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", 
    entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefone = prompt("Telefonou para a vítima?");
    const local = prompt("Esteve no local do crime?");
    const moraPerto = prompt("Mora perto da vítima?");
    const devia = prompt("Devia para a vítima?");
    const trabalhou = prompt("Já trabalhou com a vítima?");
    
    //PROCESSAMENTO
    let respostas
    respostas = [telefone, local, moraPerto, devia, trabalhou];

    let positivas = 0;
    respostas.forEach(resposta => {
        if (resposta && resposta === "sim") {
            positivas++;
        }
    });

    let classificacao;
    switch (positivas) {
        case 2:
            classificacao = "Suspeita";
            break;
        case 3:
        case 4:
            classificacao = "Cúmplice";
            break;
        case 5:
            classificacao = "Assassino";
            break;
        default:
            classificacao = "Inocente";
            break;
    }

    // SAÍDA
    alert("Classificação: " + classificacao);

</script>
