<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Informe um número`));
    const numero2 = Number(prompt(`Informe outro número`));
    const operacao = prompt(`Informe a operação que deseja fazer (+ - / *)`);
    //PROCESSAMENTO
    let resultado;
    let inteiroDecimal;
    let positivoNegativo;
    let parImpar;

    switch (operacao) {
        case "+":
            resultado = numero1 + numero2;
            break;
        case "-":
            resultado = numero1 - numero2;
            break;
        case "/":
            resultado = numero1 / numero2;
            break;
        case "*":
            resultado = numero1 * numero2;
            break;
        default:
            resultado = undefined;
            break;
    }

    switch (resultado !== undefined) {
        case true:
            switch (Number.isInteger(resultado)) {
                case true:
                    inteiroDecimal = "inteiro";
                    break;
                case false:
                    inteiroDecimal = "decimal";
                    break;
            }
            switch (Math.sign(resultado)) {
                case 1:
                    positivoNegativo = "positivo";
                    break;
                case -1:
                    positivoNegativo = "negativo";
                    break;
                case 0:
                    positivoNegativo = "zero";
                    break;
            }
            switch (resultado % 2 === 0) {
                case true:
                    parImpar = "par";
                    break;
                case false:
                    parImpar = "ímpar";
                    break;
            }
            document.write(`O resultado da operação é ${resultado}, que é um número ${inteiroDecimal}, ${positivoNegativo} e ${parImpar}.`);
            break;
        case false:
            document.write(`Informe valores válidos.`);
            break;
    }
    //SAÍDA

</script>
